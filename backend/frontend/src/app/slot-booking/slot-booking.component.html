<div class="slotBooker">
  <span class="">
    <div class="floorSelector">
      <button *ngFor="let floor of floors" class="floorSelectOptions" [ngClass]="{'current': floor.name == currentFloor}" (click)="floorClicked(floor)">
        {{floor.name}}
      </button>
    </div>

    <span *ngFor="let floor of floors">
      <div *ngIf="floor.name == currentFloor">
        {{floor.name}}
        <span *ngFor="let room of floor.rooms" class="rooms" [ngClass]="{'booked': room.bookstatus }">
          {{room.name}}

        </span>
      </div>
    </span>


  </span>


</div>
