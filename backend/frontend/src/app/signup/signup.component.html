<div class="container">
  <form method="POST">
    <h1>Hello, Admin</h1>
    <div class="form-group">
      <label>Full Name :</label>
      <input type="name" class="form-control" name="name" placeholder="Enter email" required>
    </div>
    <div class="form-group">
        <label>User name :</label>
        <input type="name" class="form-control" name="username" placeholder="Enter username" required>
      </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email" required>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label>Phone :</label>
        <input type="number" class="form-control" name="phone" placeholder="Enter email" required>
      </div>

    <div class="form-group">
        <label>Role :</label>
        <input type="number" class="form-control" name="role" placeholder="Enter role" required>
      </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" name="password" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
